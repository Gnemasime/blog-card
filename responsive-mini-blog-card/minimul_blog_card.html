<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Modern Blog Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .blog-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .blog-card img {
      width: 100%;
      height: auto;
    }
    .blog-card .card-body {
      padding: 20px;
    }
    .blog-card .card-title {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }
    .blog-card .card-text {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="blog-card">
          <img src="cactus_img.jpg" alt="Blog Image" class="img-fluid">
          <div class="card-body">
            <h5 class="card-title"><strong>Embracing Minimalism</strong></h5>
              <p class="card-text" style="color:#6C727F">From minimalist sculputres to minimalist paintings,
                  this blog will inspire you to appreciate the beauty that lies in simplicity</p>
              <p style="color:#6C727F">
               Annie Spratt
              </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
